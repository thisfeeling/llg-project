<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LLG- Documentación</title>
  <link rel="icon" href="/images/logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentación del Sistema de Gestión Institucional">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0.9.0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>
  
  <!-- Botón flotante para volver arriba -->
  <button id="topBtn" class="back-to-top" title="Ir arriba">↑</button>
  <script>
    window.$docsify = {
      name: '<img src="images/sidebar_logo.png" class="sidebar-logo"><span class="sidebar-title">Liceo León de Greiff</span>',
      repo: 'https://github.com/thisfeeling/llg-project',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        placeholder: 'Buscar',
        noData: 'No se encontraron resultados'
      },
      themeColor: '#155DFC',
      copyCode: {
        buttonText : 'Copiar',
        errorText  : 'Error',
        successText: 'Copiado'
      },
      tabs: {
        persist: true, 
        sync: true, 
        theme: 'material', 
        tabComments: true, 
        tabHeadings: true 
      },
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script>
    const topBtn = document.getElementById('topBtn');
    window.addEventListener('scroll', () => {
      topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    topBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
